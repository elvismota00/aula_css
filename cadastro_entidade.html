<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de nova entidade</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <div class="content">
        <aside>
            <img src="imagens/pet-rem.png" alt="">

            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>

                <h2>Nova<span> entidade</span></h2>
            </header>

            <form>
                <label for="input_name">Nome</label>
                <input type="text" name="" id="input_name">

                <label for="input_field">Campo de atuação</label>
                <input type="text" name="" id="input_field">

                    <div class="points">
                        <label for="input_points">Pontos de coleta</label>
                        <input type="text" name="" id="input_points">
                        <button>
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                    </div>
            </form>

            <div class="options">
                <a href="">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
